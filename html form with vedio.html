<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="tel"],
        input[type="name"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group div {
            margin-bottom: 5px;
        }

        .video-container {
            max-width: 500px;
            margin: 30px auto;
            text-align: center;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>HTML Form</h1>

    <form action="/submit.com">
        <div class="form-group">
            <label for="ph">Phone Number</label>
            <input type="tel" id="ph" name="phone" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="plan">Subscription Plan</label>
            <input type="text" id="plan" name="plan" placeholder="Enter subscription plan">
        </div>

        <div class="form-group">
            <label for="message">Additional Notes</label>
            <textarea id="message" name="message" placeholder="Enter any message"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <div class="video-container">
        <!-- Note: YouTube links can't be used directly in the <video> tag. You need to embed instead -->
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ogd4HVpgsr8"
            title="YouTube video" frameborder="0" allowfullscreen></iframe>
    </div>
</body>

</html>
