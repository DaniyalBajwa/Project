<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zomato Clone - Pro Version</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #ff4d4d;
      color: white;
      position: sticky;
      top: 0;
      z-index: 999;
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(0);
      }
    }

    .logo img {
      height: 55px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      position: relative;
    }

    ul li a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: white;
      transition: 0.3s ease;
    }

    ul li a:hover::after {
      width: 100%;
    }

    /* Main Section */
    main {
      background-image: url('https://images.unsplash.com/photo-1546069901-eacef0df6022');
      background-size: cover;
      background-position: center;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 8px #000;
      animation: fadeIn 2s ease-in;
      padding: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    main img {
      height: 90px;
      margin-bottom: 20px;
      animation: popUp 1.2s ease;
    }

    @keyframes popUp {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    main p {
      font-size: 28px;
      margin-bottom: 25px;
    }

    input {
      width: 350px;
      padding: 14px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #fff;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #aaa;
      font-size: 14px;
      animation: fadeUp 1.5s ease-in-out;
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      ul {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      input {
        width: 90%;
      }

      main p {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png" alt="Zomato Logo" />
    </div>
    <ul>
      <li><a href="#">Investor Relations</a></li>
      <li><a href="#">Add Restaurant</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Signup</a></li>
    </ul>
  </header>

  <main>
    <img src="https://seeklogo.com/images/Z/zomato-logo-200607EC4C-seeklogo.com.png" alt="Zomato Logo" />
    <p>Discover the best food and drinks in Humangrah</p>
    <input type="text" id="search" placeholder="Search for restaurant, cuisine or a dish" />
  </main>

  <footer>
    &copy; 2025 Zomato. All rights reserved.
  </footer>

  <!-- JavaScript for interactive animation -->
  <script>
    // Animate input placeholder on focus
    const input = document.getElementById('search');
    input.addEventListener('focus', () => {
      input.placeholder = "Type to discover amazing food...";
    });

    input.addEventListener('blur', () => {
      input.placeholder = "Search for restaurant, cuisine or a dish";
    });

    // Add a logo bounce effect on load
    window.addEventListener('load', () => {
      const logo = document.querySelector('.logo img');
      logo.style.transition = 'transform 0.5s ease';
      setTimeout(() => {
        logo.style.transform = 'rotate(5deg) scale(1.1)';
      }, 300);
      setTimeout(() => {
        logo.style.transform = 'rotate(0deg) scale(1)';
      }, 800);
    });
  </script>
</body>

</html>
