<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in to GitHub Â· GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Styles -->
  <style>
    body {
      background-color: #f6f8fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo i {
      font-size: 60px;
      color: #24292f;
    }

    .login-box {
      background-color: #fff;
      border: 1px solid #d8dee4;
      border-radius: 6px;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .login-box h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      margin-top: 5px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      background-color: #2ea44f;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2c974b;
    }

    .forgot {
      text-align: right;
      margin-top: 10px;
    }

    .forgot a {
      font-size: 12px;
      color: #0969da;
      text-decoration: none;
    }

    .signup-box {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-box a {
      color: #0969da;
      text-decoration: none;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 12px;
      color: #57606a;
    }

    footer a {
      color: #0969da;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="logo">
    <i class="fab fa-github"></i>
  </div>

  <div class="login-box">
    <h1>Sign in to GitHub</h1>
    <form onsubmit="return validateGitHubLogin()">
      <label for="username">Username or email address</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Sign in</button>
    </form>
  </div>

  <div class="signup-box">
    <p>New to GitHub? <a href="#">Create an account</a></p>
  </div>

  <footer>
    <p>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <a href="#">Security</a>
      <a href="#">Contact GitHub</a>
    </p>
  </footer>

  <script>
    function validateGitHubLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        alert("Please enter username and password.");
        return false;
      }
      alert("Login successful (demo)");
      return false; // Stop form from submitting in demo
    }
  </script>

</body>
</html>
